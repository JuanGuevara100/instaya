<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Usuarios</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header class="header">
        <h1 class="header-title">InstaYA</h1>
        <p class="header-description">
            Recogida de Paquetes
        </p>
    </header>
    <div class="box">
        <div class="box-main">
            <p class="box-main__text">Registro de nuevos usuarios</p>
            <input 
                class="box-main__input" 
                type="text" 
                name="nombres" 
                id="nombres"
                placeholder="Nombres"
            >
            <input 
            class="box-main__input" 
            type="text" 
            name="usuario" 
            id="usuario"
            placeholder="Usuario"
        >
            <input 
            class="box-main__input" 
            type="password" 
            name="contraseña" 
            id="contraseña"
            placeholder="Contraseña"
        >
        <input 
        class="box-main__input" 
        type="email" 
        name="email" 
        id="email"
        placeholder="Email"
    >
            <button class="box-main__btn" type="button">Registrarse</button>
           
        </div>
    </div> 
</body>
</html>
