<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Órdenes</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header class="header">
        <h1 class="header-title">InstaYA</h1>
        <p class="header-description">
            Gestion de Paquetes
        </p>
    </header>
    <div class="box-regis-orden">
        <div class="box-main">
            <p class="box-main__text" >Actualización de Órdenes</p>
            <input 
                class="box-main__input" 
                type="date" 
                name="fecha" 
                id="fecha"
                placeholder="Fecha"
            >
            <input 
            class="box-main__input" 
            type="time" 
            name="hora" 
            id="hora"
            placeholder="Hora"
        >
        <input 
        class="box-regis-otrosdatos" 
        type="text" 
        name="estado" 
        id="estado"
        placeholder="Estado"
    >
            <input 
            class="box-regis-fecha" 
            type="number" 
            name="largo" 
            id="largo"
            placeholder="Largo"
        >
        <input 
        class="box-regis-fecha" 
        type="number" 
        name="ancho" 
        id="ancho"
        placeholder="Ancho"
        >
        <input 
        class="box-regis-fecha" 
        type="number" 
        name="alto" 
        id="alto"
        placeholder="Alto"
        >
        <input 
        class="box-regis-fecha" 
        type="number" 
        name="peso" 
        id="peso"
        placeholder="Peso"
        >
        <input 
        class="box-regis-otrosdatos" 
        type="text" 
        name="direccion" 
        id="direccion"
        placeholder="Dirección Recogida"
        >
        <input 
        class="box-regis-otrosdatos" 
        type="text" 
        name="ciudadrecogida" 
        id="ciudadrecogida"
        placeholder="Ciudad Recogida"
        >
        <input 
        class="box-regis-otrosdatos" 
        type="text" 
        name="nombredestinatario" 
        id="nombredestinatario"
        placeholder="Nombre Destinatario"
        >
        <input 
        class="box-regis-otrosdatos" 
        type="text" 
        name="iddestinatario" 
        id="iddestinatario"
        placeholder="Cédula/Nit Destinatario"
        >
        <input 
        class="box-regis-otrosdatos" 
        type="text" 
        name="direccionentrega" 
        id="direccionentrega"
        placeholder="Dirección Entrega"
        >
        <input 
        class="box-regis-otrosdatos" 
        type="text" 
        name="ciudadentrega" 
        id="ciudadentrega"
        placeholder="Ciudad Entrega"
        >
            <button class="box-main__btn" type="button">Registrarse</button>
           
        </div>
    </div> 
</body>
</html>
